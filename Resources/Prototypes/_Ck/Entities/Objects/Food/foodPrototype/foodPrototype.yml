# Base
- type: entity
  parent: FoodInjectableBase
  id: FoodBakedShawarmaBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: _Ck\Objects\Food\East.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
        - ReagentId: Vitamin
          Quantity: 5
  - type: Item
    size: 20

- type: entity
