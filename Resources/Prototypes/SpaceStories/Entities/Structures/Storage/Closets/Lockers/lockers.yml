- type: entity
  id: LockerSpacePrison
  parent: LockerBaseSecure
  name: space prison officer's locker
  components:
  - type: Sprite
    sprite: SpaceStories/Structures/Storage/closet.rsi
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: sp
    stateDoorOpen: sp_open
    stateDoorClosed: sp_door
  - type: AccessReader
    access: [["Security"]]

