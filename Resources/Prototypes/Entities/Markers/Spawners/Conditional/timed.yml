- type: entity
  name: AI Timed Spawner
  id: AITimedSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Mobs/Species/Human/parts.rsi
          state: full
        - state: ai
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobSpirate
        - MobCivilian
      chance: 0.75
      intervalSeconds: 60
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 5

