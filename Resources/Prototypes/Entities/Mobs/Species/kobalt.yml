- type: entity
  save: false
  name: Urisst' Mzhand Kobolt
  parent: BaseMobOrganic
  id: BaseMobKobolt
  abstract: true
  components:
  - type: HumanoidAppearance
    species: KoboltSpecies
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: full
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
    scale: 0.9, 0.8
  - type: Body
    prototype: Kobolt
    requiredLegs: 2
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        # they r smaller
        density: 120
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: LizardAccent
  #- type: LizardBlood
  - type: Speech
    speechSounds: Lizard
  - type: Vocal
    sounds:
      Male: UnisexReptilian
      Female: UnisexReptilian
      Unsexed: UnisexReptilian
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Piercing: 3
  - type: Temperature
    heatDamageThreshold: 350
    coldDamageThreshold: 275  #starting temperature damage treshold
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.2 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.1 #per second, scales with temperature & other constants
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.7
    baseSprintSpeed : 4.5
  - type: Perishable
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      200: Dead

