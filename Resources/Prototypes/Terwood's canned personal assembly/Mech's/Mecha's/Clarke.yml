  name: основа кларка ШСУ
  description: Добавив деталей можно идти добывать уголь. А потом доделать меха.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      ripley_l_arm+o:
        whitelist:
          tags:
          - ClarkeLArm
      ripley_r_arm+o:
        whitelist:
          tags:
          - ClarkeRArm
      ripley_l_leg+o:
        whitelist:
          tags:
          - ClarkeLLeg
      ripley_r_leg+o:
        whitelist:
          tags:
          - ClarkeRLeg
    sprite: Objects/Specific/Mech/ripley_construction.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
  - type: MechAssembly
    finishedPrototype: GygaxChassis
    requiredParts:
      ClarkeLArm: false
      ClarkeRArm: false
      ClarkeLLeg: false
      ClarkeRLeg: false
