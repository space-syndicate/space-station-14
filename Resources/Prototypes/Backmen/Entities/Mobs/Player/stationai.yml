- type: entity
  abstract: true
  save: false
  id: AIBase
  components:
    - type: StationAI
      lawsId: LawsStationAIDefault
    - type: Visibility
    - type: UserInterface
      interfaces:
        - key: enum.CommunicationsConsoleUiKey.Key
          type: CommunicationsConsoleBoundUserInterface
        - key: enum.AICameraListUiKey.Key
          type: AICameraListBoundUserInterface
    - type: IntrinsicUI
      uis:
      - key: enum.CommunicationsConsoleUiKey.Key
        toggleAction: ActionAGhostShowCommunications
    - type: CommunicationsConsole
      title: Station AI
      color: "#93e2ff"
      delay: 5
      global: true
      showAuthor: false
    # Innate door remotes (bolting, emergency access, etc)
    - type: InnateItem
      afterInteract: false
      startingPriority: 25
      slots:
        opencloseremote: ActionOpenCloseRemote
        boltremote: ActionToggleBolts
        emergencyaccessremote: ActionToggleEmergencyAccess
    # Hide the inhand sprites
    - type: Hands
      showInHands: false
    # Allow examining things
    - type: MindContainer
      showExamineInfo: true
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: Clickable
    - type: InteractionOutline
    - type: Examiner
    - type: Actions
    - type: Tag
      tags:
        - CannotSuicide
    - type: DoAfter
    - type: Speech
      speechSounds: Pai
    # Innate access
    - type: Access
      groups:
        - AllAccess
    # Wow, this is a lot of reoccurrances
    - type: IntrinsicRadioReceiver
      channels:
        - Binary
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
    - type: IntrinsicRadioTransmitter
      channels:
        - Binary
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
    - type: ActiveRadio
      channels:
        - Binary
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
    # Can't see through walls
    - type: Eye
      drawFov: true
    - type: TypingIndicator
      proto: robot
    - type: SiliconLawBound

- type: entity
