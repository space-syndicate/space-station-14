- type: entity
  parent: DoorRemoteDefault
  id: DoorRemoteCC
  name: Пульт ЦК
  suffix: Cenctom
  components:
    - type: Sprite
      layers:
        - state: door_remotebase
        - state: door_remotelightscolour
          color: "#2eba22"
        - state: door_remotescreencolour
          color: "#22871a"
    - type: Access
      groups:
        - CentCom

- type: entity
  parent: DoorRemoteDefault
  id: DoorRemoteFull
  name: Пульт от всех дверей
  suffix: Admeme
  components:
    - type: Sprite
      layers:
        - state: door_remotebase
        - state: door_remotelightscolour
          color: "#2eba22"
        - state: door_remotescreencolour
          color: "#22871a"
    - type: Access
      groups:
        - AllAccess
        - CentCom

# AI door remotes
# All access door remote
- type: entity
  parent: DoorRemoteDefault
  id: DoorRemoteAIBase
  name: ai door remote
  components:
  - type: Sprite
    layers:
    - state: door_remotebase
    - state: door_remotelightscolour
      color: "#e6e600"
    - state: door_remotescreencolour
      color: "#9f9f00"
  - type: Access
    groups:
    - AllAccess
  - type: DoorRemote
    defaultMode: enum.OperatingMode.OpenClose

# Innate items, not meant to be spawned as there isn't any functional difference between them and the parent
- type: entity
  parent: DoorRemoteAIBase
  id: DoorRemoteAIOpenClose
  name: ai door remote
  description: Opens or closes a door.
  noSpawn: true
  components:
  - type: Sprite
    layers:
    - state: door_remotebase
    - state: door_remotelightscolour
      color: "#00FF5F"
    - state: door_remotescreencolour
      color: "#00FF00"
  - type: DoorRemote
    defaultMode: enum.OperatingMode.OpenClose

- type: entity
  parent: DoorRemoteAIBase
  id: DoorRemoteAIToggleBolts
  name: ai door remote
  description: Bolts a door.
  noSpawn: true
  components:
  - type: Sprite
    layers:
    - state: door_remotebase
    - state: door_remotelightscolour
      color: "#FF5F00"
    - state: door_remotescreencolour
      color: "#FF0000"
  - type: DoorRemote
    defaultMode: enum.OperatingMode.ToggleBolts

- type: entity
  parent: DoorRemoteAIBase
  id: DoorRemoteAIToggleEmergencyAccess
  name: ai door remote
  description: Toggles emergency access on a door.
  noSpawn: true
  components:
  - type: Sprite
    layers:
    - state: door_remotebase
    - state: door_remotelightscolour
      color: "#FF5F00"
    - state: door_remotescreencolour
      color: "#FFFF00"
  - type: DoorRemote
    defaultMode: enum.OperatingMode.ToggleEmergencyAccess
