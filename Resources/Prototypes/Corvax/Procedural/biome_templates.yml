# For CorvaxTerra
- type: biomeTemplate
  id: TerraPlanet
  layers:
    # FLOOR VARIATION.
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorCaveDrought
    - !type:BiomeTileLayer
      threshold: -0.60
      tile: FloorAsteroidSand
      noise:
        seed: 0
        frequency: 0.2
        fractalType: None
    - !type:BiomeTileLayer
      threshold: -0.10
      tile: FloorPlanetGrass
      noise:
        seed: 5
        frequency: 0.008
        fractalType: None
    # FLOOR TYPE ENTITY
    - !type:BiomeEntityLayer
      threshold: 0.5
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorPlanetGrass
      entities:
        - FloraTree01
        - FloraTree02
        - FloraTree03
        - FloraTree04
        - FloraTree05
        - FloraTree06
        - FloraTreeLarge01
        - FloraTreeLarge02
        - FloraTreeLarge03
        - FloraTreeLarge04
        - FloraTreeLarge05
        - FloraTreeLarge06
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
        - FloraTreeStump
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrass
      threshold: -0.50
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 1
      decals:
        - BushDOne
        - BushDTwo
        - BushDThree
    - !type:BiomeDecalLayer
      allowedTiles:
      - FloorPlanetGrass
      threshold: -0.35
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - BushAOne
        - BushATwo
        - BushAThree
        - BushCOne
        - BushCTwo
        - BushCThree
    - !type:BiomeEntityLayer
      threshold: 0.4
      noise:
        seed: 1
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorCaveDrought
      entities:
        - FloraStalagmite1
        - FloraStalagmite2
        - FloraStalagmite3
        - FloraStalagmite4
        - FloraStalagmite5
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
        - CrystalOrange
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorCaveDrought
      noise:
        seed: 183
        noiseType: OpenSimplex2
        frequency: 1
      threshold: 0.8
      entities:
        - Spaceshroom
    - !type:BiomeEntityLayer
      threshold: 0.6
      noise:
        seed: 2
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorAsteroidSand
      entities:
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
        - CrystalOrange
        - CrystalGrey
    - !type:BiomeEntityLayer
      threshold: 0.8
      noise:
        seed: 12
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 1.5
      allowedTiles:
        - FloorPlanetGrass
      entities:
        - CrystalGreen
        - CrystalCyan
        - CrystalBlue
    # WALLS
    - !type:BiomeTileLayer
      tile: FloorCaveDrought
      threshold: -0.25
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.06
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorCaveDrought
      threshold: -0.30
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.05
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRock
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorCaveDrought
      threshold: -0.30
      noise:
        seed: 123
        noiseType: Cellular
        frequency: 0.15
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRockBasalt
    # Water
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrass
        - FloorCaveDrought
        - FloorAsteroidSand
      threshold: 0.95
