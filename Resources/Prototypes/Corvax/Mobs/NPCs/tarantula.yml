- type: entity
  name: tarantula
  parent: SimpleMobBase
  id: MobGiantSpider
  description: Widely recognized to be the literal worst thing in existence.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: tarantula
      sprite: Mobs/Animals/spider.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 130
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: tarantula
      Critical:
        Base: tarantula_dead
      Dead:
        Base: tarantula_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 2
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: ReplacementAccent
    accent: xeno
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
  - type: Puller
  - type: MobState
    thresholds:
      0: Alive
      75: Critical
      125: Dead
  - type: MeleeWeapon
    hidden: true
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 15
        Poison: 7

- type: entity
  name: tarantula
  parent: MobGiantSpider
  id: MobGiantSpiderAngry
  suffix: Angry
  components:
    - type: Faction
      factions:
        - Xeno
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask: SimpleHostileCompound
    - type: GhostTakeoverAvailable
      makeSentient: true
      name: ghost-role-information-giant-spider-name
      description: ghost-role-information-giant-spider-description