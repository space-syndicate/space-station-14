- type: gameMap
  id: CorvaxCuteInstallation # айди прототипа вашей карты
  mapName: 'Cute Installation' # название карты
  mapPath: /Maps/corvax_cuteinstallation.yml # путь до файла карты
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 22 # минимальное количество игроков для появления карты в голосовании
  maxPlayers: 55 # максимально количество игроков для карты
  stations:
    CuteInstallation: # айди карты, которое вы прописывали в BecomeStationComponent
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Cute Installation {1}' # шаблон для названия станции в раунде
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'ONYA' # префикс автора для карты
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/emergency_corvaxcute.yml # путь до шаттла эвакуации, который будет использоваться на этой карте
        - type: StationCargoShuttle
          path: /Maps/corvax_cargocute.yml
        - type: StationJobs
          overflowJobs: # роли, на которое не будет ограничения по количеству
            - Passenger
          availableJobs:
            # service
            HeadOfPersonnel: [ 1, 1 ] # первая цифра - количество раундстарт мест для данной роли, вторая цифра - количество мест для позднего присоединения.
            Passenger: [ -1, -1 ]
            ServiceWorker: [ 2, 2 ]
            Bartender: [ 2, 2 ]
            Botanist: [ 2, 2 ]
            Boxer: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Clown: [ 1, 1 ]
            Janitor: [ 3, 3 ]
            Mime: [ 1, 1 ] # 14
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            Zookeeper: [ 0, 0 ]
            # command
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ]
            # engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ] # 21
            StationEngineer: [ 5, 5 ]
            TechnicalAssistant: [ 2, 2 ]
            # medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Paramedic: [ 2, 2 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 3, 3 ]
            MedicalIntern: [ 2, 2 ]
            Psychologist: [ 1, 1 ] # 42
            # science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 4, 4 ]
            ResearchAssistant: [ 2, 2 ]
            Borg: [ 2, 2 ]
            # security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 3, 3 ]
            SecurityCadet: [ 3, 3 ]
            # cargo
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 2, 2 ] #68
            CargoTechnician: [ 3, 3 ]