- type: gameMap
  id: CorvaxSplit
  mapName: 'Split Stations'
  mapPath: /Maps/corvax_split.yml
  minPlayers: 55
  stations:
    Mayhen:
      stationProto: NanotrasenStationNoArrivals
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Мэйхен {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'MT'
        - type: GridSpawn
          groups:
            trade: !type:GridSpawnGroup
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_mayhen.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_mayhen.yml
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/corvax_emergency.yml
        - type: StationJobs
          availableJobs:
            # service
            HeadOfPersonnel: [ 1, 1 ]
            Passenger: [ -1, -1 ]
            ServiceWorker: [ 1, 2 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
