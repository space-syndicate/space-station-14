- type: gameMap
  id: CorvaxFrame
  mapName: 'Frame Station'
  mapPath: /Maps/Corvax/corvax_frame.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  maxPlayers: 15
  stations:
    Frame:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Фрейм {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'MT'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Corvax/Shuttles/corvax_emergency.yml
        - type: StationCargoShuttle
          path: /Maps/Shuttles/cargo_mayhen.yml
        - type: GridSpawn
          groups:
            trade: !type:GridSpawnGroup
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_outpost.yml
            mining: !type:GridSpawnGroup
              paths:
              - /Maps/Corvax/Shuttles/corvax_mining.yml
        - type: StationJobs
          availableJobs:
            # cargo
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 2, 2 ]
            # engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 1, 1 ]
            StationEngineer: [ 3, 6 ]
            TechnicalAssistant: [ -1, -1 ]
            # medical
            Paramedic: [ 1, 1 ]
            MedicalIntern: [ 0, 1 ]
            # science
            Scientist: [ 1, 2 ]
            # security
            Pilot: [ 1, 1 ]
            # service
            Clown: [ 1, 1 ]
            # silicon
            Borg: [ 1, 1 ]
        - type: StationGoal
          goals:
          - FrameRepair
