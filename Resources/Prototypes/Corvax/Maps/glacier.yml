- type: gameMap
  id: CorvaxGlacier
  mapName: 'Glacier Concern'
  mapPath: /Maps/corvax_glacier.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 55
  stations:
    Glacier:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Гласир {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'DZX'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_corvaxglacier.yml
        - type: StationBiome
          biome: GlacierPlanet
          mapLightColor: "#130D20FF"
        - type: GridSpawn
          groups:
            trade: !type:GridSpawnGroup
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_corvaxglacier.yml
        - type: StationCargoShuttle
          path: /Maps/Test/empty.yml
        - type: StationJobs
          availableJobs:
            # command
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ]
            # cargo
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 4, 4 ]
            CargoTechnician: [ 4, 5 ]
            # engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 4, 5 ]
            TechnicalAssistant: [ 2, 3 ]
            # medical
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 4, 5 ]
            MedicalIntern: [ 3, 4 ]
            Psychologist: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            # science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 5, 6 ]
            ResearchAssistant: [ 3, 4 ]
            # security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 8, 9 ]
            SecurityCadet: [ 3, 4 ]
            Detective: [ 1, 1 ]
            # service
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chaplain: [ 1, 1 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 2, 3 ]
            Librarian: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 1, 2 ]
            ServiceWorker: [ 2, 3 ]
            Zookeeper: [ 1, 1 ]
            Passenger: [ -1, -1 ]
            # silicon
            StationAi: [ 1, 1 ]
            Borg: [ 2, 3 ]
        - type: StationGoal
          goals:
          - SolarPanels
          - Artifacts
          - Bank
          - Zoo
          - MiningOutpost
          - Tesla
          - SecurityTraining
          - Botany
          - Bunker
