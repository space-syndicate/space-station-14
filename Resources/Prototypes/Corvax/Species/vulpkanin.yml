  name: species-name-vulpkanin
  roundStart: True
  sponsorOnly: false # Corvax-Sponsors
  prototype: MobCorvaxVulpkanin
  sprites: MobCorvaxVulpkaninSprites
  defaultSkinTone: "#eb943d"
  markingLimits: MobCorvaxVulpkaninMarkingLimits
