#-----------------------------Мешки с песком------------------ 
- type: entity
  id: MirtSandBarricade
  suffix: Миртан
  parent: BaseStructure
  name: Мешки с песком
  description: Быстроссоружаемая баррикада из мешков с песком. Не слишком долго может удержать ксеноморфов, но выиигрывает ценные пять секунд.
  components:
  - type: Sprite
    sprite: Corvax/Lore/Mirt/mirt_barricade.rsi
    layers:
    - state: sandbag
  - type: Icon
    sprite: Corvax/Lore/Mirt/mirt_barricade.rsi
    state: sandbag
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.4,0.5,-0.3"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - TableLayer
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 3
            max: 5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
    delay: 3.0