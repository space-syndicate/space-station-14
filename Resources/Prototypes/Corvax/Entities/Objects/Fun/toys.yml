  - type: Sprite
    sprite: Corvax/Objects/Fun/toys.rsi
    state: rubber_pig
  - type: EmitSoundOnUse
    sound:
      collection: RubberPig
      params:
        variation: 0.125
  - type: EmitSoundOnLand
    sound:
      collection: RubberPig
      params:
        variation: 0.125
  - type: EmitSoundOnActivate
    sound:
      collection: RubberPig
      params:
        variation: 0.125
  - type: EmitSoundOnCollide
    sound:
      collection: RubberPig
      params:
        variation: 0.125
