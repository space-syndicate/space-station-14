- type: entity
  parent: BaseLathe
  id: PrinterDoc
  name: document printer
  description: Bureaucratic perfection. Stores a database of all Nanotrasen documents, and lets you print them as long as you have paper.
  components:
  - type: Sprite
    sprite: Corvax/Structures/Machines/printer.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: idle
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Transform
    noRot: false
  - type: Machine
    board: PrinterDocMachineCircuitboard
  - type: Lathe
    producingSound: /Audio/Machines/scanning.ogg
    idleState: icon
    runningState: building
    staticPacks:
    - CorvaxDocumentsPack
  - type: EmagLatheRecipes
    emagStaticPacks:
    - CorvaxEmagDocumentsPack
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        density: 25
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: MaterialStorage
    whitelist:
      tags:
      - Document
    storage:
      PrinterPaper: 0
  - type: DocumentPrinter 
    idSlot:  
      ejectSound: /Audio/Machines/id_swipe.ogg  
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg  
      ejectOnBreak: true  
      swap: false  
      whitelist:  
        components:  
        - IdCard
