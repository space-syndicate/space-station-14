- type: entity
  save: false
  name: Urist McTajar
  parent:
  - AppearanceTajaran
  - BaseSpeciesMobOrganic
  id: MobTajaran
  components:
  - type: Hunger
    baseDecayRate: 0.02
  - type: Thirst
    baseDecayRate: 0.15
  - type: Body
    prototype: Tajaran
    requiredLegs: 2
  - type: ContentEye
  - type: Speech
    allowedEmotes: ['Purr']
  - type: Vocal
    sounds:
      Male: MaleTajaran
      Female: FemaleTajaran
      Unsexed: MaleTajaran
  - type: GrowlingAccent
  - type: MeleeWeapon
    animation: WeaponArcClaw
    soundHit:
      collection: AlienClaw
    damage:
      types:
        Slash: 7
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Tajaran
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2.0
    damageRecovery:
      types:
        Asphyxiation: -2.0
  - type: Wagging

