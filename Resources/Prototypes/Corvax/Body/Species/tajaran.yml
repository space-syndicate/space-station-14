- type: entity
  parent: BaseSpeciesAppearance
  id: AppearanceTajaran
  name: Tajaran appearance
  components:
  - type: EntityTableContainerFill
    containers:
      body_organs: !type:AllSelector
        children:
        - id: OrganTajaranTorso
        - id: OrganTajaranHead
        - id: OrganTajaranArmLeft
        - id: OrganTajaranArmRight
        - id: OrganTajaranHandRight
        - id: OrganTajaranHandLeft
        - id: OrganTajaranLegLeft
        - id: OrganTajaranLegRight
        - id: OrganTajaranFootLeft
        - id: OrganTajaranFootRight
        - id: OrganTajaranBrain
        - id: OrganTajaranEyes
        - id: OrganTajaranTongue
        - id: OrganTajaranAppendix
        - id: OrganTajaranEars
        - id: OrganTajaranLungs
        - id: OrganTajaranHeart
        - id: OrganTajaranStomach
        - id: OrganTajaranLiver
        - id: OrganTajaranKidneys
  - type: HumanoidAppearance
    species: Tajaran
  - type: Inventory
    speciesId: corvaxtajaran
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: jumpsuit-female
      shoes:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: shoes
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: jumpsuit
      shoes:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: shoes
      outerClothing:
        sizeMaps:
          32:
            sprite: Corvax/Mobs/Species/displacement.rsi
            state: outerclothing

- type: entity
  save: false
  name: Urist McTajar
  parent:
  - AppearanceTajaran
  - BaseSpeciesMobOrganic
  id: BaseMobTajaran
  components:
  - type: Hunger
    baseDecayRate: 0.02
  - type: Thirst
    baseDecayRate: 0.15
  - type: Body
    prototype: Tajaran
    requiredLegs: 2
  - type: ContentEye
  - type: Speech
    allowedEmotes: ['Purr']
  - type: Vocal
    sounds:
      Male: MaleTajaran
      Female: FemaleTajaran
      Unsexed: MaleTajaran
  - type: GrowlingAccent
  - type: MeleeWeapon
    animation: WeaponArcClaw
    soundHit:
      collection: AlienClaw
    damage:
      types:
        Slash: 7
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Tajaran
  - type: Respirator
    damage:
      types:
        Asphyxiation: 2.0
    damageRecovery:
      types:
        Asphyxiation: -2.0
  - type: Wagging

- type: entity
  parent: OrganBase
  id: OrganTajaran
  abstract: true
  suffix: tajaran
  components:
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 3
          - ReagentId: Blood
            Quantity: 10

- type: entity
  id: OrganTajaranMetabolizer
  abstract: true
  components:
  - type: Metabolizer
    metabolizerTypes: [ Animal ]

