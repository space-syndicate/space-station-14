      limit: 3
      required: false
    enum.HumanoidVisualLayers.Tail:
      limit: 1
      required: true
      default: [ TajaranTailM ]
    enum.HumanoidVisualLayers.LArm:
      limit: 2
      required: false
    enum.HumanoidVisualLayers.RArm:
      limit: 2
      required: false
    enum.HumanoidVisualLayers.LHand:
