- type: entity
  id: PartCorvaxVulpkanin
  parent: [BaseItem, BasePart]
  name: "vulpkanin body part"
  abstract: true
  components:
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 3
          - ReagentId: Blood
            Quantity: 10

- type: entity
  id: TorsoCorvaxVulpkanin
  name: "vulpkanin torso"
