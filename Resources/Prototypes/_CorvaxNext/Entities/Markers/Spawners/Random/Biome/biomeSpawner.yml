- type: entity
  id: BaseBiomeSpawner
  name: biome spawner
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    snapCardinals: true
    drawdepth: BelowFloor
    sprite: _CorvaxNext/Markers/biome.rsi
  - type: BiomeSpawner
  - type: PlacementReplacement
    key: BiomeSpawner

- type: entity
