- type: entity
  name: footbear soup
  parent: FoodBowlBase
  id: FoodGOOOOLsoup
  description: I don't think we're playing cards...
  components:
  - type: FlavorProfile
    flavors:
      - beary
  - type: Sprite
    sprite: _CorvaxNext/Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - state: goool
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Vitamin
          Quantity: 6
  - type: Tag
    tags:
    - Soup
    - Fruit
    - Meat

