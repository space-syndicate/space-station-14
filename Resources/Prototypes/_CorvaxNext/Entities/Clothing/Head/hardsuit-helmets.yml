- type: entity
  parent: [ ClothingHeadHardsuitWithLightBase, ShowMedicalIcons ]
  id: ClothingHeadHelmetHardsuitVoxRaiderCombat
  categories: [ HideSpawnMenu ]
  name: combat raider helmet
  description: Strange blue clothing.
  components:
  - type: Sprite
    sprite: _CorvaxNext/Clothing/Head/Hardsuits/vox_raider_combat.rsi
  - type: Clothing
    sprite: _CorvaxNext/Clothing/Head/Hardsuits/vox_raider_combat.rsi
  - type: PointLight
    color: "#7F00FF"
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: HideLayerClothing
    slots:
    - Snout
    - HeadTop
    - HeadSide

