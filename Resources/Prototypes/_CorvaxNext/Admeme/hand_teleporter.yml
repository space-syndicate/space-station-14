- type: entity
  parent: HandTeleporter
  id: HandTeleporterAdmemeCN
  suffix: Admeme
  components:
  - type: HandTeleporter
    firstPortalPrototype: PortalRedAdmemeCN
    secondPortalPrototype: PortalBlueAdmemeCN
    allowPortalsOnDifferentGrids: true
    portalCreationDelay: 0

- type: entity
  parent: PortalRed
  id: PortalRedAdmemeCN
  suffix: Admeme
  components:
  - type: Portal
    canTeleportToOtherMaps: true

- type: entity
  parent: PortalBlue
  id: PortalBlueAdmemeCN
  suffix: Admeme
  components:
  - type: Portal
    canTeleportToOtherMaps: true

- type: entity
  parent: HandTeleporter
  id: HandTeleporterAdmemeCNInvisible
  suffix: Admeme, Invisible
  components:
  - type: HandTeleporter
    firstPortalPrototype: PortalRedAdmemeCNInvisible
    secondPortalPrototype: PortalBlueAdmemeCNInvisible
    allowPortalsOnDifferentGrids: true
    portalCreationDelay: 0

- type: entity
  parent: MarkerBase
  id: PortalRedAdmemeCNInvisible
  suffix: Admeme, Invisible
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Visibility
    layer: 2
  - type: Sprite
    layers:
      - sprite: _CorvaxNext/Markers/environment.rsi
        state: base-red
        shader: unshaded
      - sprite: _CorvaxNext/Markers/environment.rsi
        shader: unshaded
        state: portal
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: Portal
    canTeleportToOtherMaps: true

- type: entity
  parent: PortalRedAdmemeCNInvisible
  id: PortalBlueAdmemeCNInvisible
  suffix: Admeme, Invisible
  components:
  - type: Portal
    canTeleportToOtherMaps: true
  - type: Sprite
    layers:
      - sprite: _CorvaxNext/Markers/environment.rsi
        state: base-blue
        shader: unshaded
      - sprite: _CorvaxNext/Markers/environment.rsi
        shader: unshaded
        state: portal
