- type: entity
  id: SpawnPointGhostBlob
  name: Blob
  suffix: DONTMAP, spawner
  parent: MarkerBase
  components:
    - type: GhostRoleMobSpawner
      prototype: CoreBlobTile
    - type: GhostRole
      name: ghost-role-information-blob-name
      description: ghost-role-information-blob-description
      rules: You are an antagonist, destroy the station!
      raffle:
        settings: default
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: _Goobstation/Blob/Mobs/blob.rsi
          state: blob_nuke_overlay

- type: entity
  parent: BaseBlob
  id: CoreBlobTile
  name: Core Blob
  description: The most important part of the Blob. This is the brain and heart of the Blob.
  save: false
  components:
  - type: Temperature
    heatDamage:
      types:
        Heat: 5
    coldDamage: {}
    coldDamageThreshold: 0
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: BlobTile
    blobTileType: Core
  - type: Store
    currencyWhitelist:
    - BlobPoint
  - type: BlobCore
    blobTileCosts:
      !type:BlobTileCosts
      core: 0
      invalid: 0
      resource: 60
      factory: 80
      node: 50
      reflective: 15
      strong: 15
      normal: 6
#      storage: 50
#      turret: 75
    actionPrototypes:
      - ActionSwapBlobChem
      - ActionTeleportBlobToCore
      - ActionCreateBlobFactory
      - ActionCreateBlobResource
      - ActionCreateBlobNode
      - ActionCreateBlobbernaut
      - ActionSplitBlobCore
      - ActionSwapBlobCore
      - ActionDowngradeBlob
  - type: BlobNode
  - type: BlobResource
    pointsPerPulsed: 5
  - type: Sprite
    sprite: _Goobstation/Blob/Mobs/blob.rsi
    drawdepth: BlobTiles
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: blob_core
      - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        state: blob_core_glow
#        shader: unshaded
      - state: blob_core_overlay
  - type: WarpPoint
    location: blob core
  - type: GhostRole
    prob: 1
    name: ghost-role-information-blob-name
    description: ghost-role-information-blob-description
    rules: You are an antagonist, destroy the station!
    reregister: false
    raffle:
      settings: default
  - type: GhostTakeoverAvailable

