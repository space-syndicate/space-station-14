- type: entity
  parent: [ BaseItem, BaseMagicContraband ]
  id: CodexCicatrix
  name: codex cicatrix
  description: An ominous book you've never seen before. The letters seem to be contantly rearranging themselves.
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/book.rsi
    layers:
    - state: icon
      map: [ "base" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        base:
          True: { state: icon-on }
          False: { state: icon }
  - type: Item
    size: Small
    sprite: _Goobstation/Heretic/book.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 1
    color: "#6e7500"
    netsync: false
  - type: Appearance
  - type: ItemToggle
    predictable: false
  - type: ComponentToggler
    components:
    - type: HereticMagicItem
  - type: ItemTogglePointLight
  - type: ToggleableLightVisuals
  - type: ItemToggleSize
    activatedSize: Normal
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8

- type: entity
  parent: [ DrinkBase, BaseMagicContraband ]
  id: HereticEldritchFlask
  name: eldritch flask
  description: Колба, наполненная неизвестным веществом. Кто знает, что произойдет, когда вы сделаете из нее глоток.
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/items.rsi
    state: eldritch_flask
  - type: Icon
    sprite: _Goobstation/Heretic/items.rsi
    state: eldritch_flask
  - type: SolutionContainerManager
    solutions:
      drink:
        # it's a cryostasis flash filled with healing goodies what could possibly go wrong?
        # i will certainly not abuse it as a heretic chemist
        maxVol: 100
        canReact: false
        reagents:
        - ReagentId: Omnizine
          Quantity: 80
        - ReagentId: TranexamicAcid
          Quantity: 20

- type: entity
  id: HereticProtectiveBlade
  name: eldritch blade
  description: Maelstrom of razors flashing right before your eyes. Why are you stopping to look at it!?
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    noRot: true
    sprite: _Goobstation/Heretic/items.rsi
    state: protective_blade
  - type: Clickable
  - type: InteractionOutline
  - type: ProtectiveBlade
    lifetime: 60
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
    angularDamping: 0
    linearDamping: 0
    canCollide: False

- type: entity
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  id: HereticProtectiveBladeProjectile
  name: eldritch blade
  description: Maelstrom of razors flashing right before your eyes. Why are you stopping to look at it!?
  components:
  - type: Sprite
    sprite: _Goobstation/Heretic/items.rsi
    state: protective_blade
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Slash: 15
        Piercing: 15
        Structural: 100
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
