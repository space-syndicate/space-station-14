  - type: Sprite
    sprite: ADT/Clothing/OuterClothing/Hardsuits/syndiecommander_fem.rsi
  - type: Clothing
    sprite: ADT/Clothing/OuterClothing/Hardsuits/syndiecommander_fem.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
