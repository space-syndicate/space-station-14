    netsync: false
    sprite: ADT/Mobs/Demon/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: ADT/Mobs/Demon/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

