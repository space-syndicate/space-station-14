- type: entity
  id: LockerTardis
  parent: LockerBaseTardis
  name: Tardis
  components:
    - type: Appearance
      visuals:
        - type: StorageVisualizer
          state: tardis
          state_open: tardis_open
          state_closed: tardis_door
    - type: AccessReader
      access: [["Captain"]]

- type: entity
  id: LockerBaseTardis
  parent: ClosetBaseTardis
  abstract: true
  components:
    - type: AccessReader
    - type: Lock
    - type: Sprite
      netsync: false
      sprite: ADT/Memes/tardis.rsi
      noRot: true
      layers:
        - state: generic
        - state: generic_door
          map: ["enum.StorageVisualLayers.Door"]
        - state: locked
          map: ["enum.StorageVisualLayers.Lock"]
          shader: unshaded
        - state: welded
          visible: false
          map: ["enum.WeldableLayers.BaseWelded"]
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 1
                  max: 2

- type: entity
  id: ClosetBaseTardis
  parent: BaseStructureDynamic
  name: Шкаф
  description: Шкафан
  components:
    - type: ResistLocker
    - type: Transform
      noRot: true
    - type: Sprite
      noRot: true
      netsync: false
      sprite: ADT/Memes/tardis.rsi
      layers:
        - state: generic
        - state: generic_door
          map: ["enum.StorageVisualLayers.Door"]
        - state: welded
          visible: false
          map: ["enum.WeldableLayers.BaseWelded"]
    - type: MovedByPressure
    - type: DamageOnHighSpeedImpact
      damage:
        types:
          Blunt: 5
      soundHit:
        path: /Audio/Effects/bang.ogg
    - type: InteractionOutline
    - type: Physics
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.48,0.25,0.48"
          density: 145
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: EntityStorage
    - type: ContainerContainer
      containers:
        entity_storage: !type:Container
    - type: Weldable
    - type: PlaceableSurface
      placeCentered: true
      isPlaceable: false
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 1
                  max: 1
    - type: Appearance
      visuals:
        - type: StorageVisualizer
          state: generic
          state_open: generic_open
          state_closed: generic_door
