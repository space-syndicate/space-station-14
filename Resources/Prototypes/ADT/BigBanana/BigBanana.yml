#Два итема. Банан и кожура.
#Работало криво, по этому продублировал некоторые особенности. Объекты банально не работали пока не сделал так как тут
#По этому не спрашивайте почему нет наследования сразу. Да и в целом без разницы как у вышло, зато работает. Спасибо

- type: entity
  name: Большой Банан
  parent: FoodProduceBase
  id: BigBanana1
  description: Это большой банан
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    scale: 1.5, 1.5
  - type: Food
    trash: TrashBananaPeelBig1
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 2

- type: entity
  name: Большая банановая кожура
  parent: BaseItem
  id: TrashBananaPeelBig1
  description: Это большой банан
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: peel
    scale: 1.5, 1.5
  - type: Slippery
    launchForwardsMultiplier: 2.8
  - type: StepTrigger
    intersectRatio: 0.2
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.2,-0.2,0.2,0.2"
      id: "slips"
      hard: false
      layer:
      - SlipLayer
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.2,-0.2,0.2,0.2"
      density: 30
      mask:
      - ItemMask
  - type: Tag
    tags:
    - Trash
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 4
        reagents:
        - ReagentId: PulpedBananaPeel
          Quantity: 4
  - type: Extractable
    grindableSolutionName: food
  - type: SpaceGarbage

