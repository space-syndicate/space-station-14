      netsync: false
      sprite: ADT/Mobs/Customization/Shark/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: ADT/Mobs/Customization/Shark/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso

