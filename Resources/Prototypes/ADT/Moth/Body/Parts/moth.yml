- type: entity
  id: PartMoth
  parent: BaseItem
  name: "moth body part"
  abstract: true
  components:
    - type: Damageable
      damageContainer: Biological
    - type: BodyPart
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: []

- type: entity
  id: TorsoMoth
  name: "moth torso"
  parent: PartMoth
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Moth/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Moth/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso

- type: entity
  id: HeadMoth
  name: "moth head"
  parent: PartMoth
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Moth/parts.rsi
      state: "head_m"
    - type: Icon
      sprite: Mobs/Species/Moth/parts.rsi
      state: "head_m"
    - type: BodyPart
      partType: Head
      vital: true
    #    criticalThreshold: 50
    #    deadThreshold: 120
    - type: Input
      context: "ghost"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: InputMover
    - type: GhostOnMove

