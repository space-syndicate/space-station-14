- type: species
  id: Wolf
  name: species-name-furrywolf
  roundStart: true
  prototype: MobWolf
  sprites: PlWolfSprites
  defaultSkinTone: "#e68010" 
  markingLimits: PlWolfMarkingLimits
  dollPrototype: MobWolfDummy
  skinColoration: Hues

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: PlWolfSprites
  sprites:
    Head: PlWolfHead
    Hair: PlWolfAnyMarking
    FacialHair: PlWolfAnyMarking
    Chest: PlWolfTorso
    Tail: MobHumanoidAnyMarking 
    Eyes: PlWolfEyes
    LArm: PlWolfLArm
    RArm: PlWolfRArm
    LHand: PlWolfLHand
    RHand: PlWolfRHand
    LLeg: PlWolfLLeg
    RLeg: PlWolfRLeg
    LFoot: PlWolfLFoot
    RFoot: PlWolfRFoot

- type: markingPoints
  id: PlWolfMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail: # the cat tail joke
      points: 1 
      required: true
      defaultMarkings: [ WolfTail ]
    HeadTop: # the cat ear joke
      points: 1 
      required: false
    Chest:
      points: 1
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

